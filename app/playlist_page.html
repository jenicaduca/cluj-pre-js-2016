  <script type= "text/template" id="songs-playlist">
    <div class="lista-melodi">
        <div class="top-lista" >
         <img class="playlist-pozz" alt="this is a image" src="../core/assets/up-all-night-small.png" />
          <p class="playlist-title" >Playing from: </p>
          <p class="text-negru-playlist" ><%=this.model.attributes.title %></p>
        </div>
        <div class="table-playlist">
           <table id="tableSongs">
            <thead>
              <tr id = "topTable">
                <th> SONG</th>
                <th> LENGTH </th>
              </tr>
            </thead>
            <tbody class="showSongs"></tbody>
          </table>
        </div>
    </div>
  </script>
  <script type= "text/template" id= "song-view-items">
    <tr>
      <td>
        <img src="<%=this.attributes.image%>"/>
        <h2><%=this.attributes.songTitle%></h2>
        <p><%=this.attributes.songAuthor%></p>
      </td>
      <td><%=this.attributes.songLength%></td>
    </tr>
  </script>
